<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Css file -->
  <link rel="stylesheet" href="style.css">
  <!-- tab icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT preview card</title>
</head>

<body>
  <div id="container">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium jpeg">
    <h2 id="cardheader">Equilibrium #3429</h2>
    <p id="cardescription">Our Equilibrium collection promotes balance and calm.</p>
    <div class="information">
      <span id="eth"><img src="images\icon-ethereum.svg">
      </span><span id="cardprice">0.041 ETH</span>
      <span id="clockimage"><img src="images/icon-clock.svg">
      </span><span id="offretime">3 days left</span>
    </div>
    <hr>
    <div id="authinf">
      <span id="authorpc"><img src="images/download (1).png" alt="picture of the owner"></span><span
        id="author">Creation
        of<span> Abdi Mohamed </span></span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Abdi Mohamed</a>
  </div>
</body>

</html>
